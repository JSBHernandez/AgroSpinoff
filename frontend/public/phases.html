<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Fases - AgroTechNova</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <style>
        .phases-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .project-header {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .phases-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .phase-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .phase-card:hover {
            transform: translateY(-2px);
        }

        .phase-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .phase-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pendiente { background: #ffeaa7; color: #2d3436; }
        .status-en_progreso { background: #74b9ff; color: white; }
        .status-completada { background: #00b894; color: white; }
        .status-suspendida { background: #e17055; color: white; }

        .phase-content {
            padding: 20px;
        }

        .phase-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .resources-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .resources-list {
            margin-top: 15px;
        }

        .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .resource-type {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            background: #e9ecef;
            margin-left: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-grid.full {
            grid-template-columns: 1fr;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>AgroTechNova</h2>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <button onclick="logout()" class="btn btn-danger">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <main class="phases-container">
        <div class="project-header">
            <h1 id="projectTitle">Gestión de Fases del Proyecto</h1>
            <p id="projectDescription">Planifica y gestiona las fases de tu proyecto agroindustrial</p>
        </div>

        <div id="alertContainer"></div>

        <div class="btn-group">
            <button onclick="showCreatePhaseModal()" class="btn btn-success">
                <i class="fas fa-plus"></i> Nueva Fase
            </button>
            <button onclick="goBack()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>

        <div id="phasesGrid" class="phases-grid">
            <!-- Las fases se cargarán aquí dinámicamente -->
        </div>
    </main>

    <!-- Modal para crear/editar fase -->
    <div id="phaseModal" class="modal">
        <div class="modal-content">
            <h3 id="phaseModalTitle">Nueva Fase</h3>
            <form id="phaseForm">
                <div class="form-grid">
                    <div>
                        <label>Nombre de la Fase:</label>
                        <input type="text" id="phaseName" required>
                    </div>
                    <div>
                        <label>Orden:</label>
                        <input type="number" id="phaseOrder" min="1" required>
                    </div>
                </div>
                
                <div class="form-grid full">
                    <div>
                        <label>Descripción:</label>
                        <textarea id="phaseDescription" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-grid">
                    <div>
                        <label>Fecha Inicio Planificada:</label>
                        <input type="date" id="phaseStartDate" required>
                    </div>
                    <div>
                        <label>Fecha Fin Planificada:</label>
                        <input type="date" id="phaseEndDate" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div>
                        <label>Presupuesto de la Fase:</label>
                        <input type="number" id="phaseBudget" min="0" step="0.01">
                    </div>
                    <div>
                        <label>Estado:</label>
                        <select id="phaseStatus">
                            <option value="pendiente">Pendiente</option>
                            <option value="en_progreso">En Progreso</option>
                            <option value="completada">Completada</option>
                            <option value="suspendida">Suspendida</option>
                        </select>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" onclick="closePhaseModal()" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para gestión de recursos -->
    <div id="resourceModal" class="modal">
        <div class="modal-content">
            <h3 id="resourceModalTitle">Gestión de Recursos</h3>
            <div id="resourcesContainer">
                <!-- Recursos se cargarán aquí -->
            </div>
            
            <h4>Agregar Nuevo Recurso</h4>
            <form id="resourceForm">
                <div class="form-grid">
                    <div>
                        <label>Tipo de Recurso:</label>
                        <select id="resourceType" required>
                            <!-- Se cargarán dinámicamente -->
                        </select>
                    </div>
                    <div>
                        <label>Nombre del Recurso:</label>
                        <input type="text" id="resourceName" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div>
                        <label>Cantidad:</label>
                        <input type="number" id="resourceQuantity" min="0.001" step="0.001" required>
                    </div>
                    <div>
                        <label>Unidad de Medida:</label>
                        <input type="text" id="resourceUnit" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div>
                        <label>Costo Unitario:</label>
                        <input type="number" id="resourceCost" min="0" step="0.01">
                    </div>
                    <div>
                        <label>Estado:</label>
                        <select id="resourceStatus">
                            <option value="planificado">Planificado</option>
                            <option value="asignado">Asignado</option>
                            <option value="en_uso">En Uso</option>
                            <option value="completado">Completado</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid full">
                    <div>
                        <label>Descripción:</label>
                        <textarea id="resourceDescription" rows="2"></textarea>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Agregar Recurso</button>
                    <button type="button" onclick="closeResourceModal()" class="btn btn-secondary">Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/phases.js"></script>
</body>
</html>
